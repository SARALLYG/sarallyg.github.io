<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <title>Random-Story-Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="story-generator.js" defer></script>


<!--
Name:Sarah Garama
File:index.html
Date:28 November 2025
File Description:  Provides the user interface for the Random Story Generator app.
Includes input for a custom name, local selection (US/UK), a button to generate a story,
and a paragraph element to display the generated story.
-->

</head>

    <body>


<div>
  <label for="custom-name">Enter custom name:</label>
  <input id="custom-name" type="text" placeholder="" />
</div>
<fieldset>
  <legend>Choose locale:</legend>
  <label for="us">US</label
  ><input id="us" type="radio" name="uk-us" value="us" checked />
  <label for="uk">UK</label
  ><input id="uk" type="radio" name="uk-us" value="uk" />
</fieldset>
<div>
  <button class="generate">Generate random story</button>
</div>
<!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
<p class="story"></p>
